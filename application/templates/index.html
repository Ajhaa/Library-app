{% extends "layout.html" %}

{% block body %}
  <p>
    Welcome to the library.
  </p>
  <p>Top 5 books by review score:</p>
  <div>
  {% for book in by_rating %}
    <a href="{{ url_for('books_show', book_id=book[0])}}">{{ book[1] }}</a> ({{ book[2] }})
    <br>
  {% endfor %}
  </div>
  <br>
  <p>Top 5 books by loan amount:</p>
  <div>
  {% for book in by_loans %}
    <a href="{{ url_for('books_show', book_id=book[0])}}">{{ book[1] }}</a> ({{ book[2] }})
    <br>
  {% endfor %}
  </div>
{% endblock %}
