{% extends "layout.html" %}

{% block body %}
<form method="POST" action={{ url_for('reviews_new', book_id=book_id) }}>
    {{ form.score.label }}
    {{ form.score}}
    {% for error in form.score.errors %}
        <div>{{ error }}</div>
    {% endfor %}
    <br>
    {{ form.text.label }}
    {{ form.text }}
    {% for error in form.text.errors %}
        <div>{{ error }}</div>
    {% endfor %}
    <br>
    <input type="submit" value="Add review" />
</form>
{% endblock %}
